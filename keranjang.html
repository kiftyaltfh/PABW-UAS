<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .cart-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item-details h5 {
            margin: 0;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .btn-checkout {
            width: 100%;
            margin-top: 20px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
        }

        .btn-back {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Keranjang Belanja</h2>
        
        <div id="cart-items">
            <!-- Produk yang ditambahkan ke keranjang akan muncul di sini -->
        </div>

        <div class="total">
            <h4>Total: <span id="total">Rp0</span></h4>
        </div>

        <!-- Tombol Kembali ke Halaman Utama -->
			<a href="index.html" class="btn btn-secondary btn-back mb-3">Kembali ke Halaman Utama</a>

			<button class="btn btn-success w-100 mb-3" id="checkoutButton">
				<i class="bi bi-check-circle me-2"></i> Checkout
			</button>

    </div>

    <script>
    window.addEventListener("load", function() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItems = document.getElementById("cart-items");
        let total = 0;

        // Menampilkan produk di keranjang
        cart.forEach((product, index) => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("cart-item");

            productDiv.innerHTML = `
                <div class="cart-item-details">
                    <div class="d-flex">
                        <!-- Menampilkan gambar produk sesuai dengan data produk -->
                        <img src="${product.image}" alt="Product Image" />
                        <div class="ms-3">
                            <h5>${product.name}</h5>
                            <p class="mb-0">${product.price}</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="quantity-input form-control" value="${product.quantity}" min="1" onchange="updateQuantity(${index}, this.value)" />
                        <button class="btn btn-sm btn-danger ms-3" onclick="removeItem(${index})">Hapus</button>
                    </div>
                </div>
            `;
            cartItems.appendChild(productDiv);

            // Menghitung total
            total += parseInt(product.price.replace('Rp', '').replace('.', '').trim()) * product.quantity;
        });

        // Update total
        document.getElementById("total").textContent = "Rp" + total.toLocaleString();
    });

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
    }

    function updateQuantity(index, newQuantity) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart[index].quantity = parseInt(newQuantity);

        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
    }
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script>
    document.querySelector("#checkoutButton").addEventListener("click", function() {
        // Ambil data keranjang dari LocalStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Jika keranjang kosong, beri notifikasi
        if (cart.length === 0) {
            alert("Keranjang Anda kosong. Silakan tambahkan produk terlebih dahulu.");
            return; // Menghentikan eksekusi jika keranjang kosong
        }

        // Jika ada produk, arahkan ke halaman checkout
        window.location.href = "checkout.html"; // Ganti dengan URL halaman checkout Anda
    });
</script>

</body>
</html>
